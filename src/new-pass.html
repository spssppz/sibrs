<!DOCTYPE html>
<html lang="ru">

@@include('html/head.html', {
"title":"Введите новый пароль"
})

<body>

	<div class="wrapper">
		@@include('html/header.html')
		<main class="page">
			<div class="pass-forgot">
				<div class="pass-forgot__container">
					<nav class="breadcrumbs" aria-label="Хлебные крошки">
						<ul class="breadcrumbs__list">
							<li>
								<a class="breadcrumbs__link" href="">Главная</a>
							</li>
							<li aria-current="page">
								<span class="breadcrumbs__item">Введите новый пароль</span>
							</li>
						</ul>
					</nav>
					<h2 class="pass-forgot__title title title_auth">Введите новый пароль</h2>
					<form class="pass-forgot__form form-validate" action="#">

						<label class="pass-forgot__inp-line inp-line">
							<span class="inp-line__cap inp-line__cap_req">Новый пароль</span>
							<span class="inp-line__pass">
								<input class="input input_pass req-pass" autocomplete="off" type="password" name="quest_name">
								<span class="inp-line__pass-eye" role="button" tabindex="0" aria-label="Показать/скрыть пароль">
									<svg class="inp-line__pass-eye-icon">
										<use xlink:href="@img/sprite.svg#pass-view"></use>
									</svg>
								</span>
							</span>
							<span class="pass-strength">
								<span class="pass-strength__bar">
									<span class="pass-strength__bar-active"></span>
								</span>
								<span class="pass-strength__descr"></span>
							</span>
						</label>
						<label class="pass-forgot__inp-line inp-line">
							<span class="inp-line__cap inp-line__cap_req">Повторите новый пароль</span>
							<span class="inp-line__pass">
								<input class="input input_pass req-pass-repeat" autocomplete="off" type="password" name="quest_name">
								<span class="inp-line__pass-eye" role="button" tabindex="0" aria-label="Показать/скрыть пароль">
									<svg class="inp-line__pass-eye-icon">
										<use xlink:href="@img/sprite.svg#pass-view"></use>
									</svg>
								</span>
							</span>
						</label>
						<button class="pass-forgot__btn btn" type="submit">Сохранить</button>
					</form>
				</div>
			</div>
		</main>
		@@include('html/footer.html')
	</div>

	@@include('html/popup.html')


	@@include('html/js.html')

</body>

</html>
