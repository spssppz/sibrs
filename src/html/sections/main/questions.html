<section class="questions">
	<div class="questions__wrapper">
		<div class="questions__container">
			<div class="left-quest">
				<h2 class="left-quest__title title">У вас есть вопросы?</h2>
				<div class="left-quest__descr">Если у вас остались вопросы или требуется дополнительная информация, мы с радостью ответим на них и поможем сделать правильный выбор.</div>
				<ul class="left-quest__socials footer-socials">
					<li class="footer-socials__social">
						<a href="" aria-label="Перейти в инстаграм">
							<img src="@img/icons/socials/inst.svg" width="45" height="45" loading="lazy" alt="">
						</a>
					</li>
					<li class="footer-socials__social">
						<a href="" aria-label="Перейти в телеграм">
							<img src="@img/icons/socials/tg.svg" width="45" height="45" loading="lazy" alt="">
						</a>
					</li>
					<li class="footer-socials__social">
						<a href="" aria-label="Перейти в вконтакте">
							<img src="@img/icons/socials/vk.svg" width="45" height="45" loading="lazy" alt="">
						</a>
					</li>
				</ul>
				<div class="left-quest__decor">
					<img srcset="@img/main/questions/decor@2x.png 2x" src="@img/main/questions/decor.png" width="321" height="226" loading="lazy" alt="">
				</div>
			</div>
			<form class="quest-form" action="#">
				<div class="quest-form__inputs">
					<div class="quest-form__row">
						<label class="quest-form__inp-wrapper">
							<span class="quest-form__cap quest-form__cap_req">Имя</span>
							<input class="quest-form__input input" autocomplete="off" type="text" name="quest_name" placeholder="Представьтесь">
						</label>
						<label class="quest-form__inp-wrapper">
							<span class="quest-form__cap quest-form__cap_req">Ваш E-mail</span>
							<input class="quest-form__input input" autocomplete="off" type="text" name="quest_email" placeholder="Как с вами связаться">
						</label>
					</div>
					<label class="quest-form__inp-wrapper">
						<span class="quest-form__cap quest-form__cap_req">Текст сообщения</span>
						<textarea class="quest-form__input input" autocomplete="off" name="quest_text" placeholder="Ваше сообщение"></textarea>
					</label>
				</div>
				<div class="quest-form__actions">
					<button class="quest-form__btn btn btn_decor">Отправить</button>
					<div class="quest-form__checkbox">
						<label class="checkbox">
							<input class="checkbox__input" type="checkbox" value="1" name="quest_policy">
							<span class="checkbox__text">Нажимая на кнопку Подписаться я соглашаюсь с
								<a href="">Политикой в отношении обработки персональных данных</a>
							</span>
						</label>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
