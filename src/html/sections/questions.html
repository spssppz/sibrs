<section class="questions">
	<div class="questions__wrapper" id="questions">
		<div class="questions__container">
			<div class="left-quest">
				<h2 class="left-quest__title title">У вас есть вопросы?</h2>
				<div class="left-quest__descr">Если у вас остались вопросы или требуется дополнительная информация, мы с радостью ответим на них и поможем сделать правильный выбор.</div>
				<ul class="left-quest__socials footer-socials">
					<li class="footer-socials__social">
						<a href="" aria-label="Перейти в инстаграм">
							<svg class="footer-socials__social-icon footer-socials__social-icon_inst">
								<use xlink:href="/img/sprite.svg#inst"></use>
							</svg>
						</a>
					</li>
					<li class="footer-socials__social">
						<a href="" aria-label="Перейти в телеграм">
							<svg class="footer-socials__social-icon footer-socials__social-icon_tg">
								<use xlink:href="/img/sprite.svg#tg"></use>
							</svg>
						</a>
					</li>
					<li class="footer-socials__social">
						<a href="" aria-label="Перейти в вконтакте">
							<svg class="footer-socials__social-icon footer-socials__social-icon_vk">
								<use xlink:href="/img/sprite.svg#vk"></use>
							</svg>
						</a>
					</li>
				</ul>
				<div class="left-quest__decor">
					<img srcset="@img/main/questions/decor@2x.png 2x" src="@img/main/questions/decor.png" width="321" height="226" loading="lazy" alt="">
				</div>
			</div>
			<form class="quest-form form-validate" action="#">
				<div class="quest-form__inputs">
					<div class="quest-form__row">
						<label class="inp-line">
							<span class="inp-line__cap inp-line__cap_req">Имя</span>
							<input class="input req" autocomplete="off" type="text" name="quest_name" placeholder="Представьтесь">
						</label>
						<label class="inp-line">
							<span class="inp-line__cap inp-line__cap_req">Ваш E-mail</span>
							<input class="inp-line__input input req-email" autocomplete="off" type="text" name="quest_email" placeholder="Как с вами связаться">
						</label>
					</div>
					<label class="inp-line">
						<span class="inp-line__cap inp-line__cap_req">Текст сообщения</span>
						<textarea class="input req" autocomplete="off" name="quest_text" placeholder="Ваше сообщение"></textarea>
					</label>
				</div>
				<div class="quest-form__actions">
					<button class="quest-form__btn btn" type="submit">
						Отправить
						<svg class="btn__icon">
							<use xlink:href="/img/sprite.svg#btn-arrow"></use>
						</svg>
					</button>
					<div class="quest-form__checkbox">
						<label class="checkbox">
							<input class="checkbox__input req-checkbox" type="checkbox" value="1" name="quest_policy">
							<span class="checkbox__text">Нажимая на кнопку Подписаться я соглашаюсь с
								<a href="">Политикой в отношении обработки персональных данных</a>
							</span>
						</label>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
